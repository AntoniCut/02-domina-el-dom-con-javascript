<!DOCTYPE html>
<html lang="es">

<head>

<body>

    <!--  **********  Header o Cabecera  **********  -->

        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="contenedor">

            <div class="foto fade">
                <div class="numero"> 1/3 </div>
