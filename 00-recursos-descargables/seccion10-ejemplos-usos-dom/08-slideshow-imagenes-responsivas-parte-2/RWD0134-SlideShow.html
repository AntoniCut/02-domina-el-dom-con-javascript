<!DOCTYPE html>
<html>
<head>
	<title>SlideShow</title>
	<style>
		*{box-sizing: border-box;}
		body{margin: 0;}
		.foto{ display:none; }
		img{vertical-align: middle;}



	</style>
</head>
<body>
	<div id="contenedor">
		<div class="foto fade">
			<div class="numero">1/3</div>
			<img src="fondos/paisaje1.jpg" width="100%">
			<div class="texto">paisaje</div>	
		</div>

		<div class="foto fade">
			<div class="numero">2/3</div>
			<img src="fondos/paisaje2.jpg" width="100%">
			<div class="texto">paisaje</div>	
		</div>

		<div class="foto fade">
			<div class="numero">3/3</div>
			<img src="fondos/paisaje3.jpg" width="100%">
			<div class="texto">paisaje</div>	
		</div>

		<a class="antes" onclick="mueve(-1)">&#10094;</a>
		<a class="despues" onclick="mueve(1)">&#10095;</a>

	</div>

	<div id="bolitas">
		<span class="bolita" onclick="foto(1)"></span>
		<span class="bolita" onclick="foto(2)"></span>
		<span class="bolita" onclick="foto(3)"></span>
	</div>

</body>
</html>
