<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Sección 04 - Modifica Nodos y sus Propiedades - Domina el DOM con JavaScript -
        Udemy - Francisco
        Javier Arce Anguiano </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/favicon-JS-2.ico">

    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 10px;
            font-size: 16px;
        }

        .botones-container {
            display: flex;
            gap: 100px;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        button {
            width: auto;
            color: white;
            background-color: blueviolet;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
        }

        span {
            background-color: aquamarine;
            color: black;
            font-size: 18px;
            text-align: center;
        }

        img {
            margin-left: 6px;
            margin-right: 6px;
            margin-top: 10px;
            cursor: pointer;
        }

        #foto {
            width: 690px;
            height: 450px;
        }

        /*  **********  */

        .clase1 {
            width: 500px;
            height: 80px;
            padding: 15px;
            border: 1px solid black;
        }

        .clase2 {
            background-color: coral;
            color: yellow;
        }

        .clase3 {
            text-transform: uppercase;
            text-align: center;
            font-size: 25px;
        }

        .clase4 {
            background-color: blue;
            color: white;
        }

        .clase5 {
            text-decoration: underline;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Sección 04 - Classlist. </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <h2> Aplicar las clases a una elemento </h2>

        <div class="botones-container">
            <button id="pulsar1">Añadir estilos</button>
            <button id="pulsar2">Contar los estilos</button>
            <button id="pulsar3">Mostrar los estilos</button>
            <button id="pulsar4">Quitar color</button>
            <button id="pulsar5">Quitar estilos</button>
            <button id="pulsar6">Alternar color</button>
            <button id="pulsar7">Alternar subrayado</button>
        </div>


        <h2><strong>Nota:</strong> La propiedad "classList" no es soportado por IE9-</h2>

        <div id="poema">
            En el agua clara que brota en la fuente, un lindo pescado sale de repente.
        </div>

    </main>

    <!--  **********  Código JS  **********  -->
    <script>

        //  -----  Añadir Estilos  -----
        document.getElementById("pulsar1").onclick = function () {
            document.getElementById("poema").classList.add("clase1", "clase2", "clase3");
        }

        //  -----  Contar Numeros de Estilos  -----
        document.getElementById("pulsar2").onclick = function () {
            var x = document.getElementById("poema").classList.length;
            alert("El texto tiene " + x + " clases");
        }

        //  -----  Mostrar los Estilos  -----
        document.getElementById("pulsar3").onclick = function () {
            var x = document.getElementById("poema").classList;
            alert("Las clases en el texto : " + x);
        }

        //  -----  Quitart Colores  -----
        document.getElementById("pulsar4").onclick = function () {
            document.getElementById("poema").classList.remove("clase2");
        }

        //  -----  Quitar Estilos  -----
        document.getElementById("pulsar5").onclick = function () {
            document.getElementById("poema").classList.remove("clase1", "clase2", "clase3");
        }

        //  -----  Alternar Colores  -----
        document.getElementById("pulsar6").onclick = function () {
            document.getElementById("poema").classList.toggle("clase4");
        }

        //  -----  Alternar Subrayado  -----
        document.getElementById("pulsar7").onclick = function () {
            var x = document.getElementById("poema");
            if (x.classList.contains("clase5")) {
                x.classList.remove("clase5");
            } else {
                x.classList.add("clase5");
            }
        }


    </script>

</body>

</html>
