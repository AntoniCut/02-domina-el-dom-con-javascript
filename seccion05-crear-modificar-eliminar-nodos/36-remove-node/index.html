    <!--  **********  Contenido  **********  -->
    <main class="main">

        <h1>Introducción al DOM</h1>
        <p>¿Qué es el DOM?</p>
        <ul id="dom">
            <li>Document</li>
            <li>Object</li>
            <li>Model</li>
        </ul>
        <button id="pulsar">Borrar un item</button>

    </main>

    <!--  **********  Código JS  **********  -->
    <script>

        document.getElementById("pulsar").onclick = function () {
            
            // Obtén el elemento <ul> con el id "dom"
            var dom = document.getElementById("dom");

            // Verifica si el <ul> tiene nodos hijos
            if (dom.childNodes.length > 0) {

                // Verifica si el primer nodo existe antes de acceder a nodeType
                var firstNode = dom.childNodes[0];

                if (firstNode && firstNode.nodeType === Node.TEXT_NODE) {
                    // Si el primer nodo es de tipo TEXT_NODE, lo eliminamos
                    dom.removeChild(firstNode);
                }

                // Verifica de nuevo después de haber eliminado el nodo, si hay más nodos hijos
                firstNode = dom.childNodes[0];  // Actualiza la referencia al nuevo primer nodo

                if (firstNode && firstNode.nodeType === Node.ELEMENT_NODE) {
                    // Si el nuevo primer nodo es de tipo ELEMENT_NODE, lo eliminamos
                    dom.removeChild(firstNode);
                }
            }
        };
      

    </script>
